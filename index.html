<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Curd System</title>
  </head>
  <body>
    <!-- Form Container -->
    <div
      class="form-contianer bg-light-subtle w-75 mx-auto rounded-1 p-5 my-5 shadow"
    >
      <form action="">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Product Category</label>
          <input type="text" class="form-control" id="category" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Product Price</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Product Description</label
          >
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="add-update btn btn-primary">Add</button>
        <button type="button" class="clear btn btn-primary">Clear</button>
      </form>
    </div>
    <div class="alret-container w-75 mx-auto">
      <div class="alert alert-warning" role="alert">
        There are no products, add one
      </div>
    </div>

    <table class="w-75 mx-auto bg-light-subtle mb-5">
      <thead
        class="border-2 border-top-0 border-start-0 border-end-0 border-dark"
      >
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
